<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
        a.delete-link {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a.delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:if="${medical != null}">
    <h3 style="text-align:center;">Saved Materials:</h3>
    <table>
        <thead>
            <tr>
                <th>Material Type</th>
                <th>Material</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop over all medical objects -->
            <tr th:each="med : ${medical}">
                <tr th:each="entry : ${med.entry}">
                    <tr th:each="item : ${entry.value}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${item}"></td>
                        <td>
                            <a th:href="@{/delete(type=${entry.key}, item=${item})}" class="delete-link">Delete</a>
                        </td>
                    </tr>
                </tr>
            </tr>
        </tbody>
    </table>
</div>

<div th:if="${message != null}" class="message">
    <p th:text="${message}"></p>
</div>

</body>
</html>

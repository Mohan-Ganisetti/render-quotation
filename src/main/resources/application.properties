# Application name
#spring.application.name=QuotationGenerator

# Server port (optional, default 8080)
server.port=8080

# MongoDB connection details
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quotation_db

# Optional: if authentication is enabled in MongoDB
# spring.data.mongodb.username=yourUsername
# spring.data.mongodb.password=yourPassword

# Enable devtools restart & live reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging level
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# Thymeleaf template location
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

